<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./stonepaperscissor.css"/>

  </head>
  <html>
    <p class="top-title">Rock Paper Scissors</p>
    <button class="move-button">
      <img src="./images/Rock-emoji.png" class="move js-rock-button">
    </button>
    <button class="move-button js-paper-button">
      <img src="./images/Paper-emoji.png" class="move "></img>
    </button>
    <button  class="move-button js-scissors-button">
      <img src="./images/Scissors-emoji.png" class="move">
    </button>
    <p class="js-results"></p>
    <p class="js-moves"></p>
    <p  class="js-score">Wins: 0, Losses: 0, Ties: 0</p>
    <button class="reset js-reset">
      Reset Score
    </button>
    <button class="reset js-interval">Auto Play</button>
    <script src="./stonepaperscissor.js">
    </script>
  </html>
</html>
